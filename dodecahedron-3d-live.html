<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî∑ Living Dodecahedron - Complete Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #scene {
            width: 100%;
            height: 100%;
        }

        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(0, 255, 204, 0.3);
        }

        .page-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00ffcc;
        }

        .page-subtitle {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .analysis-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 120px);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 200;
            overflow-y: auto;
        }

        .analysis-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .analysis-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #00ffcc;
            margin-bottom: 12px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 13px;
        }

        .metric-label {
            opacity: 0.7;
        }

        .metric-value {
            color: #00ffcc;
            font-weight: 600;
        }

        .metric-value.critical {
            color: #ff6b6b;
        }

        .metric-value.warning {
            color: #ffaa00;
        }

        .metric-value.success {
            color: #00ff66;
        }

        .shadow-alert {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 12px;
        }

        .shadow-alert-title {
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 4px;
        }

        .leverage-point {
            background: rgba(255, 255, 0, 0.1);
            border-left: 3px solid #ffff00;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 12px;
        }

        .leverage-point-title {
            font-weight: 600;
            color: #ffff00;
            margin-bottom: 4px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 204, 0.2);
            border-top: 3px solid #00ffcc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 204, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="page-title">üî∑ Living Dodecahedron</div>
        <div class="page-subtitle">Real-time Mathematical Visualization ‚Ä¢ Edge Tensions ‚Ä¢ Vortex Dynamics ‚Ä¢ Shadow Detection</div>
    </div>

    <div id="canvas-container">
        <canvas id="scene"></canvas>
    </div>

    <div class="analysis-panel">
        <div id="analysis-content">
            <!-- Populated by JS -->
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Initializing quantum geometry...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script type="module">
        import { SpectralAnalyzer } from './js/advanced/spectral-analyzer.js';
        import { EdgeAnalyzer } from './js/advanced/edge-analyzer.js';
        import { VertexAnalyzer } from './js/advanced/vertex-analyzer.js';
        import { ShadowDetector } from './js/advanced/shadow-detector.js';

        console.log('üöÄ Living Dodecahedron Starting...');

        // Mock Quannex data (real values from your CSV)
        const QUANNEX_DATA = {
            name: 'Quannex',
            faces: [
                { id: 1, name: 'Financial Capital', faceEnergy: 0.3930 },
                { id: 2, name: 'Intellectual Capital', faceEnergy: 0.6094 },
                { id: 3, name: 'Human Capital', faceEnergy: 0.1872 },
                { id: 4, name: 'Structural Capital', faceEnergy: 0.3720 },
                { id: 5, name: 'Market Resonance', faceEnergy: 0.0000 },
                { id: 6, name: 'Community & Partners', faceEnergy: 0.4025 },
                { id: 7, name: 'Brand & Reputation', faceEnergy: 0.3132 },
                { id: 8, name: 'Core Operations', faceEnergy: 0.4074 },
                { id: 9, name: 'Regenerative Flow', faceEnergy: 0.6702 },
                { id: 10, name: 'Foundational Values', faceEnergy: 0.6702 },
                { id: 11, name: 'Funding Pipeline', faceEnergy: 0.1925 },
                { id: 12, name: 'Risk & Resilience', faceEnergy: 0.2691 }
            ],
            kpis: [
                { id: 'R1.1', name: 'Bus Factor', value: 1.27 }
            ]
        };

        // Global state
        let scene, camera, renderer, controls;
        let faceMeshes = [];
        let edgeLines = [];
        let vertexSpheres = [];
        let advancedAnalysis = null;

        // Analyzers
        const spectral = new SpectralAnalyzer();
        const edgeAnalyzer = new EdgeAnalyzer();
        const vertexAnalyzer = new VertexAnalyzer();
        const shadowDetector = new ShadowDetector();

        async function init() {
            try {
                console.log('üìä Setting up scene...');
                setupScene();

                console.log('üî¨ Running advanced analysis...');
                runAdvancedAnalysis();

                console.log('üé® Creating geometry...');
                createDodecahedron();

                console.log('‚ú® Updating visualization...');
                updateVisualization();

                console.log('üé¨ Starting animation...');
                animate();

                document.getElementById('loading').classList.add('hidden');
                console.log('‚úÖ Living Dodecahedron ready!');
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                document.querySelector('.loading-text').textContent = `Error: ${error.message}`;
            }
        }

        function setupScene() {
            const canvas = document.getElementById('scene');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 15, 50);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 6, 6);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 1.2;
            controls.minDistance = 3;
            controls.maxDistance = 15;
            controls.enablePan = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 0.8);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00ffcc, 0.3);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function runAdvancedAnalysis() {
            const faceEnergies = QUANNEX_DATA.faces.map(f => f.faceEnergy);

            const spectralAnalysis = spectral.analyze(faceEnergies);
            const edgeAnalysis = edgeAnalyzer.calculateAllEdges(QUANNEX_DATA.faces);
            const vertexAnalysis = vertexAnalyzer.calculateAllVertices(QUANNEX_DATA.faces);
            const shadowAnalysis = shadowDetector.analyze(QUANNEX_DATA.faces, QUANNEX_DATA.kpis);

            advancedAnalysis = {
                spectral: spectralAnalysis,
                edges: edgeAnalysis,
                vertices: vertexAnalysis,
                shadows: shadowAnalysis
            };

            console.log('‚úÖ Analysis complete:', advancedAnalysis);
            updateAnalysisPanel();
        }

        function createDodecahedron() {
            const radius = 2;
            const geometry = new THREE.DodecahedronGeometry(radius);

            // Create 12 materials
            const materials = [];
            for (let i = 0; i < 12; i++) {
                materials.push(new THREE.MeshPhongMaterial({
                    color: 0x00ffcc,
                    emissive: 0x002222,
                    emissiveIntensity: 0.3,
                    shininess: 40,
                    side: THREE.DoubleSide
                }));
            }

            geometry.clearGroups();
            for (let i = 0; i < 12; i++) {
                geometry.addGroup(i * 9, 9, i);
            }

            const dodecahedron = new THREE.Mesh(geometry, materials);
            scene.add(dodecahedron);

            window.dodecahedronMaterials = materials;

            // Update face colors
            QUANNEX_DATA.faces.forEach((face, i) => {
                if (i < materials.length) {
                    const color = getEnergyColor(face.faceEnergy);
                    materials[i].color = color;
                    materials[i].emissive = color.clone().multiplyScalar(0.3);
                    materials[i].emissiveIntensity = face.faceEnergy < 0.4 ? 0.5 : 0.3;
                }
            });

            console.log('‚úÖ Dodecahedron created with', materials.length, 'faces');
        }

        function updateVisualization() {
            updateEdgeLines();
            updateVertexSpheres();
        }

        function updateEdgeLines() {
            edgeLines.forEach(line => scene.remove(line));
            edgeLines = [];

            advancedAnalysis.edges.forEach(edge => {
                const face1Center = getFaceCenter(edge.face1Id - 1);
                const face2Center = getFaceCenter(edge.face2Id - 1);

                if (!face1Center || !face2Center) return;

                const points = [face1Center, face2Center];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);

                const material = new THREE.LineBasicMaterial({
                    color: edge.color,
                    linewidth: 2,
                    transparent: true,
                    opacity: 0.5 + (edge.tension * 0.5)
                });

                const line = new THREE.Line(geometry, material);
                line.userData.edgeData = edge;
                scene.add(line);
                edgeLines.push(line);
            });

            console.log(`‚úÖ Created ${edgeLines.length} tension-colored edges`);
        }

        function updateVertexSpheres() {
            vertexSpheres.forEach(sphere => scene.remove(sphere));
            vertexSpheres = [];

            advancedAnalysis.vertices.forEach(vertex => {
                const position = getVertexPosition(vertex.faceIds);
                if (!position) return;

                const radius = 0.08 + (vertex.vortexStrength * 0.12);

                const geometry = new THREE.SphereGeometry(radius, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: vertex.color,
                    emissive: vertex.color,
                    emissiveIntensity: vertex.vortexStrength * 0.8,
                    transparent: true,
                    opacity: 0.8
                });

                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.copy(position);
                sphere.userData.vertexData = vertex;

                if (vertex.isLeveragePoint) {
                    sphere.userData.isPulsing = true;
                    sphere.userData.pulsePhase = Math.random() * Math.PI * 2;
                }

                scene.add(sphere);
                vertexSpheres.push(sphere);
            });

            console.log(`‚úÖ Created ${vertexSpheres.length} vortex spheres (${vertexSpheres.filter(s => s.userData.isPulsing).length} pulsing)`);
        }

        function getFaceCenter(faceIndex) {
            const phi = (1 + Math.sqrt(5)) / 2;
            const radius = 2;

            const centers = [
                new THREE.Vector3(0, phi, 1).normalize().multiplyScalar(radius),
                new THREE.Vector3(0, phi, -1).normalize().multiplyScalar(radius),
                new THREE.Vector3(0, -phi, 1).normalize().multiplyScalar(radius),
                new THREE.Vector3(0, -phi, -1).normalize().multiplyScalar(radius),
                new THREE.Vector3(1, 0, phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(-1, 0, phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(1, 0, -phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(-1, 0, -phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(phi, 1, 0).normalize().multiplyScalar(radius),
                new THREE.Vector3(phi, -1, 0).normalize().multiplyScalar(radius),
                new THREE.Vector3(-phi, 1, 0).normalize().multiplyScalar(radius),
                new THREE.Vector3(-phi, -1, 0).normalize().multiplyScalar(radius)
            ];

            return centers[faceIndex];
        }

        function getVertexPosition(faceIds) {
            const centers = faceIds.map(id => getFaceCenter(id - 1)).filter(c => c);
            if (centers.length !== 3) return null;

            const avg = new THREE.Vector3();
            centers.forEach(c => avg.add(c));
            avg.divideScalar(3);
            return avg.normalize().multiplyScalar(2.3);
        }

        function getEnergyColor(energy) {
            if (energy >= 0.7) {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0x00ff88),
                    new THREE.Color(0x00ffcc),
                    (energy - 0.7) / 0.3
                );
            } else if (energy >= 0.4) {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0xff6600),
                    new THREE.Color(0xffcc00),
                    (energy - 0.4) / 0.3
                );
            } else {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0x882222),
                    new THREE.Color(0xff6666),
                    Math.max(energy, 0.05) / 0.4
                );
            }
        }

        function updateAnalysisPanel() {
            const edgeStats = edgeAnalyzer.getTensionStats(advancedAnalysis.edges);
            const vertexStats = vertexAnalyzer.getVortexStats(advancedAnalysis.vertices);
            const leveragePoints = vertexAnalyzer.getLeveragePoints(advancedAnalysis.vertices);

            const content = document.getElementById('analysis-content');
            content.innerHTML = `
                <div class="analysis-section">
                    <div class="section-title">üéµ Spectral Mode</div>
                    <div class="metric-row">
                        <span class="metric-label">Pattern</span>
                        <span class="metric-value">${advancedAnalysis.spectral.summary.pattern}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Eigenvalue Œª</span>
                        <span class="metric-value">${advancedAnalysis.spectral.dominantMode.eigenvalue.toFixed(3)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Dissonance</span>
                        <span class="metric-value ${advancedAnalysis.spectral.diagnostics.dissonanceIndex.percentage > 20 ? 'critical' : 'success'}">
                            ${advancedAnalysis.spectral.diagnostics.dissonanceIndex.percentage.toFixed(1)}%
                        </span>
                    </div>
                </div>

                <div class="analysis-section">
                    <div class="section-title">üîó Edge Tensions</div>
                    <div class="metric-row">
                        <span class="metric-label">Average</span>
                        <span class="metric-value">${(edgeStats.average * 100).toFixed(1)}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">High Tension</span>
                        <span class="metric-value ${edgeStats.highCount > 5 ? 'critical' : 'success'}">${edgeStats.highCount} edges</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">System Health</span>
                        <span class="metric-value ${edgeStats.systemHealth < 0.6 ? 'warning' : 'success'}">
                            ${(edgeStats.systemHealth * 100).toFixed(1)}%
                        </span>
                    </div>
                </div>

                <div class="analysis-section">
                    <div class="section-title">üåÄ Vortex Dynamics</div>
                    <div class="metric-row">
                        <span class="metric-label">Upward</span>
                        <span class="metric-value success">${vertexStats.upwardCount} vertices</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Downward</span>
                        <span class="metric-value ${vertexStats.downwardCount > 10 ? 'warning' : ''}">${vertexStats.downwardCount} vertices</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Leverage Points</span>
                        <span class="metric-value ${leveragePoints.length > 0 ? 'warning' : 'success'}">
                            ${leveragePoints.length} found
                        </span>
                    </div>
                </div>

                <div class="analysis-section">
                    <div class="section-title">üëÅÔ∏è Shadow Patterns</div>
                    <div class="metric-row">
                        <span class="metric-label">Detected</span>
                        <span class="metric-value ${advancedAnalysis.shadows.totalPatternsDetected > 0 ? 'critical' : 'success'}">
                            ${advancedAnalysis.shadows.totalPatternsDetected} patterns
                        </span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Integrity</span>
                        <span class="metric-value ${advancedAnalysis.shadows.systemIntegrity.score < 0.7 ? 'critical' : 'success'}">
                            ${(advancedAnalysis.shadows.systemIntegrity.score * 100).toFixed(1)}%
                        </span>
                    </div>

                    ${advancedAnalysis.shadows.detectedPatterns.map(pattern => `
                        <div class="shadow-alert">
                            <div class="shadow-alert-title">${pattern.icon} ${pattern.pattern}</div>
                            <div style="font-size: 11px; opacity: 0.8;">${pattern.severity.toUpperCase()}</div>
                        </div>
                    `).join('')}
                </div>

                ${leveragePoints.length > 0 ? `
                    <div class="analysis-section">
                        <div class="section-title">‚ö° Leverage Points</div>
                        ${leveragePoints.slice(0, 3).map(v => `
                            <div class="leverage-point">
                                <div class="leverage-point-title">V${v.id}: ${v.archetype}</div>
                                <div style="font-size: 11px; opacity: 0.8;">Strength: ${(v.vortexStrength * 100).toFixed(0)}%</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            vertexSpheres.forEach(sphere => {
                if (sphere.userData.isPulsing) {
                    const phase = sphere.userData.pulsePhase;
                    const scale = 1 + Math.sin(time * 2 + phase) * 0.4;
                    sphere.scale.setScalar(scale);
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
