<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodecahedron KPI Visualizer</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --panel-bg: rgba(255,255,255,0.06);
      --accent: #00ffcc;
      --text: #eaeaea;
    }
    html,body { height:100%; margin:0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow: hidden;
    }

    canvas { display:block; width:100vw; height:100vh; }

    /* UI panel */
    .panel {
      position: absolute;
      left: 16px;
      top: 16px;
      width: 320px;
      background: var(--panel-bg);
      border-radius: 10px;
      padding: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      z-index: 10;
    }
    .panel h3 { margin:0 0 8px 0; font-size:14px; color:var(--accent); }
    .row { display:flex; gap:8px; align-items:center; margin-bottom:8px; }
    label { font-size:13px; min-width:88px; color:#cfd8dc; }
    input[type="range"] { -webkit-appearance:none; width:100%; }
    input[type="color"] { width:44px; height:28px; border:0; background:transparent; }
    button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--text);
      padding:6px 8px;
      border-radius:6px;
      cursor:pointer;
    }
    button.primary {
      border-color: var(--accent);
      color: var(--accent);
    }
    textarea {
      width:100%;
      min-height:60px;
      resize:vertical;
      background:#071017;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.04);
      padding:8px;
      border-radius:6px;
      font-family:monospace;
      font-size:12px;
    }
    .meta { font-size:12px; color:#9aa8ad; margin-top:6px; }
    a.small { color:#9aa8ad; text-decoration:underline; font-size:12px; }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>

  <div class="panel" id="panel">
    <h3>Dodecahedron â€” KPI visualizer</h3>

    <div class="row">
      <label>Global color</label>
      <input id="globalColor" type="color" value="#00ffcc" />
      <button id="applyGlobal">Apply</button>
    </div>

    <div class="row">
      <label>Scale (edge length)</label>
      <input id="scaleRange" type="range" min="0.3" max="2.0" step="0.01" value="1.0" />
      <div style="width:44px;text-align:right;font-size:13px;" id="scaleVal">1.00</div>
    </div>

    <div class="row">
      <label>Per-edge colors</label>
      <button id="randomize">Randomize</button>
      <button id="reset">Reset</button>
    </div>

    <div style="margin-top:8px;">
      <label style="display:block;margin-bottom:6px;font-size:13px;">Paste comma-separated HEX (30 colors)</label>
      <textarea id="colorList" placeholder="#ff0000,#00ff00,#0000ff,..."></textarea>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button id="applyList" class="primary">Apply list</button>
        <button id="autoFill">Auto-fill sample</button>
      </div>
      <div class="meta">Dodecahedron has <strong>30 edges</strong>. If fewer than 30 colors are provided, remaining edges keep the global color.</div>
    </div>
  </div>

  <!-- module script using CDN imports (works on GitHub Pages) -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/OrbitControls.js';

    // ---- Boilerplate: renderer, scene, camera, controls ----
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight, false);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(3, 3, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 1.5;
    controls.maxDistance = 10;

    // lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    const point = new THREE.PointLight(0xffffff, 1);
    point.position.set(5, 5, 5);
    scene.add(ambient, point);

    // ---- Dodecahedron geometry ----
    const radius = 1;
    const dodeGeom = new THREE.DodecahedronGeometry(radius);

    // EdgesGeometry returns pairs of vertices for line segments (positions length = pairs * 3)
    const edgesGeom = new THREE.EdgesGeometry(dodeGeom);

    // We'll create a BufferGeometry with positions from edgesGeom and a color attribute so we can color each segment.
    const posAttr = edgesGeom.attributes.position; // Float32BufferAttribute
    const positions = posAttr.array; // flat array
    const vertexCount = posAttr.count; // number of vertices (should be edges * 2)
    const segmentCount = vertexCount / 2; // number of line segments (edges)

    // Create colors array (r,g,b per vertex)
    const colors = new Float32Array(vertexCount * 3);

    // Fill default color (global color)
    const defaultColor = new THREE.Color(0x00ffcc);
    for (let i = 0; i < vertexCount; i++) {
      colors[i * 3 + 0] = defaultColor.r;
      colors[i * 3 + 1] = defaultColor.g;
      colors[i * 3 + 2] = defaultColor.b;
    }

    // Build a geometry that uses the same positions but allows vertex colors
    const lineGeom = new THREE.BufferGeometry();
    lineGeom.setAttribute('position', new THREE.BufferAttribute(new Float32Array(positions), 3));
    lineGeom.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    // Line material that uses vertex colors
    const lineMat = new THREE.LineBasicMaterial({ vertexColors: true, toneMapped: false, linewidth: 1 });

    const lineSegments = new THREE.LineSegments(lineGeom, lineMat);
    scene.add(lineSegments);

    // We'll keep a copy of original positions for scale manipulations (so we can "lengthen" edges)
    const originalPositions = lineGeom.attributes.position.array.slice();

    // ---- Utility functions for per-edge color and scale ----

    // Apply a single color (hex or CSS) to all vertices
    function applyGlobalColor(hex) {
      const c = new THREE.Color(hex);
      const colAttr = lineGeom.attributes.color;
      for (let i = 0; i < vertexCount; i++) {
        colAttr.array[i * 3 + 0] = c.r;
        colAttr.array[i * 3 + 1] = c.g;
        colAttr.array[i * 3 + 2] = c.b;
      }
      colAttr.needsUpdate = true;
    }

    // Apply an array of colors (as hex strings) to edges.
    // colorsList length should be <= segmentCount; if shorter, remaining edges keep existing color.
    function applyEdgeColorList(colorsList) {
      // colorsList: array of hex strings like ['#ff0000', '#00ff00', ...]
      const colAttr = lineGeom.attributes.color;
      for (let s = 0; s < Math.min(colorsList.length, segmentCount); s++) {
        const c = new THREE.Color(colorsList[s]);
        // each segment has two vertices at indices (s*2) and (s*2+1)
        const vi0 = s * 2;
        const vi1 = s * 2 + 1;
        colAttr.array[vi0 * 3 + 0] = c.r;
        colAttr.array[vi0 * 3 + 1] = c.g;
        colAttr.array[vi0 * 3 + 2] = c.b;
        colAttr.array[vi1 * 3 + 0] = c.r;
        colAttr.array[vi1 * 3 + 1] = c.g;
        colAttr.array[vi1 * 3 + 2] = c.b;
      }
      colAttr.needsUpdate = true;
    }

    // Randomize colors for each edge
    function randomizeEdgeColors() {
      const arr = [];
      for (let i = 0; i < segmentCount; i++) {
        // generate random-ish saturated color
        arr.push('#' + Math.floor(Math.random()*0xffffff).toString(16).padStart(6,'0'));
      }
      applyEdgeColorList(arr);
    }

    // Scale edges by moving vertices away/toward the center based on original positions.
    // scaleFactor = 1 keeps original. >1 pushes vertices away (increasing edge length).
    function setEdgeScale(scaleFactor) {
      const pos = lineGeom.attributes.position.array;
      for (let i = 0; i < pos.length; i += 3) {
        const ox = originalPositions[i];
        const oy = originalPositions[i + 1];
        const oz = originalPositions[i + 2];
        // compute vector from center to original vertex, scale it
        const sx = ox * scaleFactor;
        const sy = oy * scaleFactor;
        const sz = oz * scaleFactor;
        pos[i] = sx;
        pos[i + 1] = sy;
        pos[i + 2] = sz;
      }
      lineGeom.attributes.position.needsUpdate = true;
      // recompute bounding info (optional)
      lineGeom.computeBoundingSphere();
    }

    // ---- Animation ----
    function animate() {
      requestAnimationFrame(animate);
      lineSegments.rotation.y += 0.003;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // responsive
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });

    // ---- Hook up UI ----
    const globalColorInput = document.getElementById('globalColor');
    const applyGlobalBtn = document.getElementById('applyGlobal');
    const scaleRange = document.getElementById('scaleRange');
    const scaleVal = document.getElementById('scaleVal');
    const randomizeBtn = document.getElementById('randomize');
    const resetBtn = document.getElementById('reset');
    const colorListTA = document.getElementById('colorList');
    const applyListBtn = document.getElementById('applyList');
    const autoFillBtn = document.getElementById('autoFill');

    // display initial segment count
    const meta = document.querySelector('.meta');
    meta.innerHTML = `Dodecahedron has <strong>${segmentCount}</strong> edges. Provide ${segmentCount} colors for per-edge mapping.`;

    applyGlobalBtn.addEventListener('click', () => {
      applyGlobalColor(globalColorInput.value);
    });

    scaleRange.addEventListener('input', (e) => {
      const v = parseFloat(e.target.value);
      scaleVal.textContent = v.toFixed(2);
      setEdgeScale(v);
    });

    randomizeBtn.addEventListener('click', () => {
      randomizeEdgeColors();
    });

    resetBtn.addEventListener('click', () => {
      // reset colors to global color
      applyGlobalColor(globalColorInput.value);
      // reset positions to original (scale=1)
      setEdgeScale(1);
      scaleRange.value = 1;
      scaleVal.textContent = '1.00';
      colorListTA.value = '';
    });

    applyListBtn.addEventListener('click', () => {
      const text = colorListTA.value.trim();
      if (!text) return;
      // accept comma or whitespace separated
      const tokens = text.split(/[\s,]+/).map(s => s.trim()).filter(Boolean);
      // normalize color tokens: ensure they start with #
      const norm = tokens.map(t => {
        if (/^#?[0-9a-fA-F]{6}$/.test(t)) {
          return t.startsWith('#') ? t : '#' + t;
        } else if (/^#?[0-9a-fA-F]{3}$/.test(t)) {
          // expand shorthand (#f0a)
          let s = t.startsWith('#') ? t.slice(1) : t;
          s = s.split('').map(ch => ch + ch).join('');
          return '#' + s;
        }
        return null;
      }).filter(Boolean);
      if (norm.length === 0) {
        alert('No valid hex colors found. Use 6-digit hex like #ff0000.');
        return;
      }
      applyEdgeColorList(norm);
    });

    autoFillBtn.addEventListener('click', () => {
      // create a pleasing sample sequence of colors
      const sample = [];
      for (let i = 0; i < segmentCount; i++) {
        // make a gradient around hue wheel
        const hue = (i / segmentCount) * 360;
        sample.push(hslToHex(hue, 75, 50));
      }
      colorListTA.value = sample.join(',');
      // apply it immediately
      applyEdgeColorList(sample);
    });

    // helper: HSL to HEX
    function hslToHex(h, s, l) {
      s /= 100; l /= 100;
      const k = n => (n + h / 30) % 12;
      const a = s * Math.min(l, 1 - l);
      const f = n => l - a * Math.max(Math.min(k(n) - 3, 9 - k(n), 1), -1);
      const toHex = x => Math.round(255 * x).toString(16).padStart(2, '0');
      return `#${toHex(f(0))}${toHex(f(8))}${toHex(f(4))}`;
    }

    // Initialize UI default states
    applyGlobalColor(globalColorInput.value);
    setEdgeScale(1);

    // expose quick debug helpers (optional)
    window.__dodeca = {
      applyGlobalColor,
      applyEdgeColorList,
      randomizeEdgeColors,
      setEdgeScale,
      segmentCount
    };

  </script>
</body>
</html>
