<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quannex Octave Progression - The Journey of Consciousness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e7f6f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 204, 0.3);
        }

        .header h1 {
            color: #00ffcc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .face-selector {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .face-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a2b2e 0%, #2d4a4f 100%);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 8px;
            color: #00ffcc;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .face-btn:hover {
            background: linear-gradient(135deg, #2d4a4f 0%, #1a2b2e 100%);
            border-color: #00ffcc;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.3);
        }

        .face-btn.active {
            background: linear-gradient(135deg, #00ffcc 0%, #00d4aa 100%);
            color: #0a0a0a;
            border-color: #00ffcc;
        }

        .octave-journey {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(26, 43, 46, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        .face-title {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .octave-spiral {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .octave-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .octave-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .octave-card:hover::before {
            transform: translateX(100%);
        }

        .octave-card.current {
            border-color: #00ffcc;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
        }

        .octave-card.completed {
            border-color: #66ff66;
            background: linear-gradient(135deg, rgba(102, 255, 102, 0.1) 0%, rgba(0, 255, 0, 0.1) 100%);
        }

        .octave-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .octave-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .octave-name {
            font-size: 1.3em;
            color: #00ffcc;
            text-align: center;
            margin-bottom: 5px;
        }

        .octave-focus {
            font-size: 0.9em;
            color: #9adfd0;
            text-align: center;
            font-style: italic;
            margin-bottom: 15px;
        }

        .octave-coherence {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        .coherence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .coherence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000 0%, #ffff00 50%, #00ff00 100%);
            transition: width 0.5s ease;
        }

        .octave-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .details-title {
            font-size: 1.8em;
            color: #667eea;
        }

        .progress-indicator {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .kpi-item {
            background: rgba(0, 255, 204, 0.05);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        .kpi-element {
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .kpi-question {
            font-size: 0.85em;
            color: #9adfd0;
            font-style: italic;
            margin-bottom: 10px;
        }

        .kpi-name {
            color: #00ffcc;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .kpi-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .kpi-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .kpi-fill {
            height: 100%;
            background: #00ffcc;
            transition: width 0.3s ease;
        }

        .navigation {
            text-align: center;
            margin-top: 40px;
        }

        .navigation a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .navigation a:hover {
            color: #00ffaa;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffcc 0%, #00d4aa 100%);
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ Octave Progression Journey</h1>
        <p>Navigate the 7 stages of organizational consciousness</p>
    </div>

    <div class="face-selector" id="face-selector">
        <!-- Dynamically populated -->
    </div>

    <div class="octave-journey" id="octave-journey">
        <!-- Dynamically populated -->
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" onclick="advanceOctave()">‚¨ÜÔ∏è Advance to Next Octave</button>
        <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh Data</button>
    </div>

    <div class="navigation">
        <a href="index.html">‚Üê Back to Oracle</a> |
        <a href="kpi-manager.html">KPI Manager</a> |
        <a href="face-manager.html">Face Manager</a>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentFaceId = 1;
        let faceNames = {};
        let octaveData = null;

        async function init() {
            await loadFaceNames();
            createFaceSelector();
            await loadOctaveData(currentFaceId);
            renderOctaveJourney();
        }

        async function loadFaceNames() {
            try {
                const response = await fetch(`${API_BASE}/face_configuration`);
                const data = await response.json();
                if (data.success) {
                    faceNames = data.data.faceNames || {};
                }
            } catch (error) {
                console.error('Failed to load face names:', error);
                for (let i = 1; i <= 12; i++) {
                    faceNames[i] = `Face ${i}`;
                }
            }
        }

        function createFaceSelector() {
            const container = document.getElementById('face-selector');
            container.innerHTML = '';
            
            for (let i = 1; i <= 12; i++) {
                const btn = document.createElement('button');
                btn.className = 'face-btn' + (i === currentFaceId ? ' active' : '');
                btn.textContent = `${i}. ${faceNames[i] || `Face ${i}`}`;
                btn.onclick = () => selectFace(i);
                container.appendChild(btn);
            }
        }

        async function selectFace(faceId) {
            currentFaceId = faceId;
            createFaceSelector();
            await loadOctaveData(faceId);
            renderOctaveJourney();
        }

        async function loadOctaveData(faceId) {
            try {
                const response = await fetch(`${API_BASE}/octave-progression/${faceId}`);
                const result = await response.json();
                if (result.success) {
                    octaveData = result.data;
                }
            } catch (error) {
                console.error('Failed to load octave data:', error);
            }
        }

        function renderOctaveJourney() {
            const container = document.getElementById('octave-journey');
            
            if (!octaveData) {
                container.innerHTML = '<p style="text-align: center; color: #ff6b6b;">Failed to load octave data</p>';
                return;
            }

            const currentOctave = octaveData.currentOctave || 1;
            const octaveStatus = octaveData.octaveStatus || {};
            const allOctaves = octaveData.allOctaves || [];

            container.innerHTML = `
                <h2 class="face-title">${octaveData.faceName}</h2>
                
                <div class="octave-spiral">
                    ${allOctaves.map(octave => {
                        const isCurrent = octave.id === currentOctave;
                        const isCompleted = octave.id < currentOctave;
                        const isLocked = octave.id > currentOctave + 1;
                        
                        let className = 'octave-card';
                        if (isCurrent) className += ' current';
                        if (isCompleted) className += ' completed';
                        if (isLocked) className += ' locked';
                        
                        return `
                            <div class="${className}" onclick="viewOctaveDetails(${octave.id})">
                                <div class="octave-number">${octave.id}</div>
                                <div class="octave-name">${octave.name}</div>
                                <div class="octave-focus">${octave.focus}</div>
                                ${isCurrent ? `
                                    <div class="octave-coherence">
                                        <div>Coherence: ${(octaveStatus.coherence * 100).toFixed(1)}%</div>
                                        <div class="coherence-bar">
                                            <div class="coherence-fill" style="width: ${octaveStatus.coherence * 100}%"></div>
                                        </div>
                                    </div>
                                ` : isCompleted ? `
                                    <div class="octave-coherence">
                                        <div style="color: #66ff66;">‚úì Completed</div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>

                ${renderOctaveDetails(currentOctave)}
            `;
        }

        function renderOctaveDetails(octaveId) {
            const octave = octaveData.allOctaves.find(o => o.id === octaveId);
            if (!octave) return '';

            const currentKPIs = octaveData.currentKPIs || {};
            const ball = currentKPIs.ball || {};
            const pillars = currentKPIs.pillars || [];

            return `
                <div class="octave-details">
                    <div class="details-header">
                        <h3 class="details-title">Octave ${octaveId}: ${octave.name} - ${octave.description}</h3>
                        <div class="progress-indicator">
                            ${[1,2,3,4,5,6,7].map(i => `
                                <div class="progress-dot ${i <= octaveId ? 'active' : ''}"></div>
                            `).join('')}
                        </div>
                    </div>

                    ${ball.name ? `
                        <div style="text-align: center; margin-bottom: 30px;">
                            <h4 style="color: #ffd700; font-size: 1.5em; margin-bottom: 10px;">‚≠ê The Ball</h4>
                            <div class="kpi-item" style="max-width: 400px; margin: 0 auto;">
                                <div class="kpi-element">${ball.element || 'Primary'}</div>
                                <div class="kpi-question">${ball.question || ''}</div>
                                <div class="kpi-name">${ball.name}</div>
                                <div class="kpi-value">
                                    <div class="kpi-bar">
                                        <div class="kpi-fill" style="width: ${(ball.value || 0.5) * 100}%"></div>
                                    </div>
                                    <span>${((ball.value || 0.5) * 100).toFixed(0)}%</span>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <h4 style="color: #00ffcc; text-align: center; margin-bottom: 20px;">üî∑ The 5 Pillars</h4>
                    <div class="kpi-grid">
                        ${pillars.map((pillar, index) => `
                            <div class="kpi-item">
                                <div class="kpi-element">${['Earth', 'Water', 'Fire', 'Air', 'Ether'][index]}</div>
                                <div class="kpi-question">${pillar.question || ''}</div>
                                <div class="kpi-name">${pillar.name || `Pillar ${index + 1}`}</div>
                                <div class="kpi-value">
                                    <div class="kpi-bar">
                                        <div class="kpi-fill" style="width: ${(pillar.value || 0.5) * 100}%"></div>
                                    </div>
                                    <span>${((pillar.value || 0.5) * 100).toFixed(0)}%</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        async function viewOctaveDetails(octaveId) {
            const currentOctave = octaveData.currentOctave || 1;
            
            // Can only view current, previous, or next octave
            if (octaveId > currentOctave + 1) {
                alert('This octave is not yet accessible. Complete previous octaves first.');
                return;
            }

            // Load details for the selected octave
            // For now, we'll just scroll to the details section
            document.querySelector('.octave-details').scrollIntoView({ behavior: 'smooth' });
        }

        async function advanceOctave() {
            if (!octaveData || !octaveData.octaveStatus) return;
            
            if (!octaveData.octaveStatus.readyForNext) {
                alert(`Not ready to advance. Current coherence: ${(octaveData.octaveStatus.coherence * 100).toFixed(1)}%. Need at least 80% to progress.`);
                return;
            }

            const nextOctave = octaveData.currentOctave + 1;
            if (nextOctave > 7) {
                alert('Already at the highest octave - Radiance!');
                return;
            }

            if (confirm(`Advance to Octave ${nextOctave}?`)) {
                try {
                    const response = await fetch(`${API_BASE}/octave-progression/${currentFaceId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ octaveLevel: nextOctave })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert(`Advanced to Octave ${nextOctave}!`);
                        await loadOctaveData(currentFaceId);
                        renderOctaveJourney();
                    }
                } catch (error) {
                    console.error('Failed to advance octave:', error);
                    alert('Failed to advance octave. See console for details.');
                }
            }
        }

        async function refreshData() {
            await loadOctaveData(currentFaceId);
            renderOctaveJourney();
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
