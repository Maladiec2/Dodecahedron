<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî∑ Living Dodecahedron - Advanced Mathematical View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #scene {
            width: 100%;
            height: 100%;
        }

        /* Header */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(0, 255, 204, 0.3);
        }

        .page-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00ffcc;
        }

        .page-subtitle {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Analysis Panel (replaces controls-panel) */
        .analysis-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: 90vh;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 200;
            overflow-y: auto;
        }

        .analysis-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .analysis-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #00ffcc;
            margin-bottom: 12px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 13px;
        }

        .metric-label {
            opacity: 0.7;
        }

        .metric-value {
            color: #00ffcc;
            font-weight: 600;
        }

        .metric-value.critical {
            color: #ff6b6b;
        }

        .metric-value.warning {
            color: #ffaa00;
        }

        .metric-value.success {
            color: #00ff66;
        }

        /* Shadow Alerts */
        .shadow-alert {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 12px;
        }

        .shadow-alert-title {
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 4px;
        }

        /* Leverage Points */
        .leverage-point {
            background: rgba(255, 255, 0, 0.1);
            border-left: 3px solid #ffff00;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 12px;
        }

        .leverage-point-title {
            font-weight: 600;
            color: #ffff00;
            margin-bottom: 4px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 204, 0.2);
            border-top: 3px solid #00ffcc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Detail Panel */
        .detail-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 500px;
            max-width: 90vw;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(0, 255, 204, 0.5);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 255, 204, 0.3);
        }

        .detail-panel.visible {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        .detail-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .detail-close:hover {
            color: #00ffcc;
        }

        .detail-title {
            font-size: 20px;
            font-weight: 600;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .detail-content {
            font-size: 14px;
            line-height: 1.6;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 204, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="page-header">
        <div class="page-title">üî∑ Living Dodecahedron</div>
        <div class="page-subtitle">Advanced Mathematical Visualization with Edge Tensions & Vortex Dynamics</div>
    </div>

    <!-- Canvas -->
    <div id="canvas-container">
        <canvas id="scene"></canvas>
    </div>

    <!-- Analysis Panel -->
    <div class="analysis-panel">
        <div id="analysis-content">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Detail Panel (for clicks) -->
    <div id="detail-panel" class="detail-panel">
        <button class="detail-close" onclick="closeDetailPanel()">√ó</button>
        <div class="detail-title" id="detail-title"></div>
        <div class="detail-content" id="detail-content"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Initializing advanced mathematics...</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Load main.js for Quannex engine -->
    <script src="./js/main.js"></script>
    <script src="./js/company-loader.js"></script>

    <!-- Advanced Math Modules -->
    <script type="module">
        import { SpectralAnalyzer } from './js/advanced/spectral-analyzer.js';
        import { EdgeAnalyzer } from './js/advanced/edge-analyzer.js';
        import { VertexAnalyzer } from './js/advanced/vertex-analyzer.js';
        import { ShadowDetector } from './js/advanced/shadow-detector.js';

        console.log('üöÄ Advanced 3D Dodecahedron Initializing...');

        // Global state
        let scene, camera, renderer, controls;
        let faceMeshes = [];
        let edgeLines = [];
        let vertexSpheres = [];
        let companyData = null;
        let advancedAnalysis = null;

        // Analyzers
        const spectral = new SpectralAnalyzer();
        const edges = new EdgeAnalyzer();
        const vertices = new VertexAnalyzer();
        const shadows = new ShadowDetector();

        // Initialize
        async function init() {
            try {
                // Setup Three.js scene
                setupScene();

                // Load company data
                await loadCompanyData();

                // Create geometry
                createDodecahedron();

                // Run analysis
                runAdvancedAnalysis();

                // Update visualization
                updateVisualization();

                // Start animation loop
                animate();

                // Hide loading
                document.getElementById('loading').classList.add('hidden');

                console.log('‚úÖ Advanced 3D visualization ready');
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                document.querySelector('.loading-text').textContent = `Error: ${error.message}`;
            }
        }

        function setupScene() {
            const canvas = document.getElementById('scene');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 15, 50);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 1.2;
            controls.minDistance = 3;
            controls.maxDistance = 15;
            controls.enablePan = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 0.8);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00ffcc, 0.3);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        async function loadCompanyData() {
            // Wait for Quannex engine
            let attempts = 0;
            while ((!window.Quannex && !window.quannexEngine) && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            const engine = window.Quannex || window.quannexEngine;
            if (!engine) {
                throw new Error('Quannex engine not available');
            }

            // Load company
            if (window.CompanyLoader) {
                await window.CompanyLoader.loadCompany('quannex');
            }

            companyData = engine.getState();
            console.log('‚úÖ Company data loaded:', companyData.faces.length, 'faces');
        }

        function createDodecahedron() {
            const radius = 2;
            const baseGeometry = new THREE.DodecahedronGeometry(radius);

            // Create 12 materials for faces
            const materials = [];
            for (let i = 0; i < 12; i++) {
                materials.push(new THREE.MeshPhongMaterial({
                    color: 0x00ffcc,
                    emissive: 0x002222,
                    emissiveIntensity: 0.3,
                    shininess: 40,
                    transparent: false,
                    opacity: 1.0,
                    side: THREE.DoubleSide
                }));
            }

            // Assign material groups
            baseGeometry.clearGroups();
            for (let i = 0; i < 12; i++) {
                baseGeometry.addGroup(i * 9, 9, i);
            }

            const dodecahedron = new THREE.Mesh(baseGeometry, materials);
            scene.add(dodecahedron);

            window.dodecahedronMaterials = materials;
            console.log('‚úÖ Dodecahedron created');
        }

        function runAdvancedAnalysis() {
            if (!companyData || !companyData.faces) return;

            const faceEnergies = companyData.faces.map(f => f.faceEnergy);

            // Run all analyses
            const spectralAnalysis = spectral.analyze(faceEnergies);
            const edgeAnalysis = edges.calculateAllEdges(companyData.faces);
            const vertexAnalysis = vertices.calculateAllVertices(companyData.faces);
            const shadowAnalysis = shadows.analyze(companyData.faces, companyData.kpis);

            advancedAnalysis = {
                spectral: spectralAnalysis,
                edges: edgeAnalysis,
                vertices: vertexAnalysis,
                shadows: shadowAnalysis
            };

            console.log('‚úÖ Advanced analysis complete:', advancedAnalysis);

            // Update analysis panel
            updateAnalysisPanel();
        }

        function updateVisualization() {
            if (!companyData || !advancedAnalysis) return;

            // Update face colors
            updateFaceColors();

            // Create/update edge lines with tension colors
            updateEdgeLines();

            // Create/update vertex vortex spheres
            updateVertexSpheres();
        }

        function updateFaceColors() {
            const materials = window.dodecahedronMaterials;
            if (!materials) return;

            companyData.faces.forEach((face, index) => {
                if (index < materials.length) {
                    const energy = face.faceEnergy || 0;
                    const color = getEnergyColor(energy);

                    materials[index].color = color;
                    materials[index].emissive = color.clone().multiplyScalar(0.3);
                    materials[index].emissiveIntensity = energy < 0.4 ? 0.5 : 0.3;
                    materials[index].needsUpdate = true;
                }
            });
        }

        function updateEdgeLines() {
            // Remove existing edges
            edgeLines.forEach(line => scene.remove(line));
            edgeLines = [];

            // Create new edges with tension colors
            advancedAnalysis.edges.forEach(edge => {
                // Get face positions (simplified - you'd calculate actual pentagon centers)
                const face1Center = getFaceCenter(edge.face1Id - 1);
                const face2Center = getFaceCenter(edge.face2Id - 1);

                if (!face1Center || !face2Center) return;

                // Create line
                const points = [face1Center, face2Center];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);

                const material = new THREE.LineBasicMaterial({
                    color: edge.color,
                    linewidth: 2,
                    transparent: true,
                    opacity: 0.6 + (edge.tension * 0.4) // Higher tension = more opaque
                });

                const line = new THREE.Line(geometry, material);
                line.userData.edgeData = edge;
                scene.add(line);
                edgeLines.push(line);
            });

            console.log(`‚úÖ Created ${edgeLines.length} tension-colored edges`);
        }

        function updateVertexSpheres() {
            // Remove existing spheres
            vertexSpheres.forEach(sphere => scene.remove(sphere));
            vertexSpheres = [];

            // Create vortex spheres
            advancedAnalysis.vertices.forEach(vertex => {
                const position = getVertexPosition(vertex.faceIds);
                if (!position) return;

                const radius = 0.08 + (vertex.vortexStrength * 0.12); // Size by strength

                const geometry = new THREE.SphereGeometry(radius, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: vertex.color,
                    emissive: vertex.color,
                    emissiveIntensity: vertex.vortexStrength * 0.8,
                    transparent: true,
                    opacity: 0.7
                });

                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.copy(position);
                sphere.userData.vertexData = vertex;

                // Add pulsing animation for high-leverage points
                if (vertex.isLeveragePoint) {
                    sphere.userData.isPulsing = true;
                    sphere.userData.pulsePhase = Math.random() * Math.PI * 2;
                }

                scene.add(sphere);
                vertexSpheres.push(sphere);
            });

            console.log(`‚úÖ Created ${vertexSpheres.length} vortex spheres`);
        }

        function getFaceCenter(faceIndex) {
            // Simplified - returns approximate face center
            // In production, you'd calculate from actual geometry
            const phi = (1 + Math.sqrt(5)) / 2;
            const radius = 2;

            // Dodecahedron face centers (approximation)
            const centers = [
                new THREE.Vector3(0, phi, 1).normalize().multiplyScalar(radius),
                new THREE.Vector3(0, phi, -1).normalize().multiplyScalar(radius),
                new THREE.Vector3(0, -phi, 1).normalize().multiplyScalar(radius),
                new THREE.Vector3(0, -phi, -1).normalize().multiplyScalar(radius),
                new THREE.Vector3(1, 0, phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(-1, 0, phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(1, 0, -phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(-1, 0, -phi).normalize().multiplyScalar(radius),
                new THREE.Vector3(phi, 1, 0).normalize().multiplyScalar(radius),
                new THREE.Vector3(phi, -1, 0).normalize().multiplyScalar(radius),
                new THREE.Vector3(-phi, 1, 0).normalize().multiplyScalar(radius),
                new THREE.Vector3(-phi, -1, 0).normalize().multiplyScalar(radius)
            ];

            return centers[faceIndex];
        }

        function getVertexPosition(faceIds) {
            // Average of 3 face centers
            const centers = faceIds.map(id => getFaceCenter(id - 1)).filter(c => c);
            if (centers.length !== 3) return null;

            const avg = new THREE.Vector3();
            centers.forEach(c => avg.add(c));
            avg.divideScalar(3);
            return avg.normalize().multiplyScalar(2.2); // Slightly outside surface
        }

        function getEnergyColor(energy) {
            if (energy >= 0.7) {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0x00ff88),
                    new THREE.Color(0x00ffcc),
                    (energy - 0.7) / 0.3
                );
            } else if (energy >= 0.4) {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0xff6600),
                    new THREE.Color(0xffcc00),
                    (energy - 0.4) / 0.3
                );
            } else {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0x882222),
                    new THREE.Color(0xff6666),
                    Math.max(energy, 0.05) / 0.4
                );
            }
        }

        function updateAnalysisPanel() {
            if (!advancedAnalysis) return;

            const content = document.getElementById('analysis-content');
            const { spectral, edges: edgeStats, vertices: vertexStats, shadows: shadowStats } = advancedAnalysis;

            // Get statistics
            const edgeAnalysis = edges.getTensionStats(advancedAnalysis.edges);
            const vertexAnalysis = vertices.getVortexStats(advancedAnalysis.vertices);
            const leveragePoints = vertices.getLeveragePoints(advancedAnalysis.vertices);

            content.innerHTML = `
                <!-- Spectral Analysis -->
                <div class="analysis-section">
                    <div class="section-title">üéµ Spectral Mode</div>
                    <div class="metric-row">
                        <span class="metric-label">Pattern</span>
                        <span class="metric-value">${spectral.summary.pattern}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Eigenvalue Œª</span>
                        <span class="metric-value">${spectral.dominantMode.eigenvalue.toFixed(3)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Dissonance</span>
                        <span class="metric-value ${spectral.diagnostics.dissonanceIndex.percentage > 20 ? 'critical' : 'success'}">
                            ${spectral.diagnostics.dissonanceIndex.percentage.toFixed(1)}%
                        </span>
                    </div>
                </div>

                <!-- Edge Tension -->
                <div class="analysis-section">
                    <div class="section-title">üîó Edge Tensions</div>
                    <div class="metric-row">
                        <span class="metric-label">Average</span>
                        <span class="metric-value">${(edgeAnalysis.average * 100).toFixed(1)}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">High Tension</span>
                        <span class="metric-value ${edgeAnalysis.highCount > 5 ? 'critical' : 'success'}">${edgeAnalysis.highCount} edges</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">System Health</span>
                        <span class="metric-value ${edgeAnalysis.systemHealth < 0.6 ? 'warning' : 'success'}">
                            ${(edgeAnalysis.systemHealth * 100).toFixed(1)}%
                        </span>
                    </div>
                </div>

                <!-- Vortex Dynamics -->
                <div class="analysis-section">
                    <div class="section-title">üåÄ Vortex Dynamics</div>
                    <div class="metric-row">
                        <span class="metric-label">Upward</span>
                        <span class="metric-value success">${vertexAnalysis.upwardCount} vertices</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Downward</span>
                        <span class="metric-value ${vertexAnalysis.downwardCount > 10 ? 'warning' : ''}">${vertexAnalysis.downwardCount} vertices</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Leverage Points</span>
                        <span class="metric-value ${leveragePoints.length > 0 ? 'warning' : 'success'}">
                            ${leveragePoints.length} found
                        </span>
                    </div>
                </div>

                <!-- Shadow Detection -->
                <div class="analysis-section">
                    <div class="section-title">üëÅÔ∏è Shadow Patterns</div>
                    <div class="metric-row">
                        <span class="metric-label">Detected</span>
                        <span class="metric-value ${shadowStats.totalPatternsDetected > 0 ? 'critical' : 'success'}">
                            ${shadowStats.totalPatternsDetected} patterns
                        </span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Integrity</span>
                        <span class="metric-value ${shadowStats.systemIntegrity.score < 0.7 ? 'critical' : 'success'}">
                            ${(shadowStats.systemIntegrity.score * 100).toFixed(1)}%
                        </span>
                    </div>

                    ${shadowStats.detectedPatterns.length > 0 ? shadowStats.detectedPatterns.map(pattern => `
                        <div class="shadow-alert">
                            <div class="shadow-alert-title">${pattern.icon} ${pattern.pattern}</div>
                            <div style="font-size: 11px; opacity: 0.8;">${pattern.severity.toUpperCase()}</div>
                        </div>
                    `).join('') : '<div style="font-size: 12px; opacity: 0.7; margin-top: 10px;">No shadows detected ‚úÖ</div>'}
                </div>

                ${leveragePoints.length > 0 ? `
                    <div class="analysis-section">
                        <div class="section-title">‚ö° Leverage Points</div>
                        ${leveragePoints.slice(0, 3).map(v => `
                            <div class="leverage-point">
                                <div class="leverage-point-title">V${v.id}: ${v.archetype}</div>
                                <div style="font-size: 11px; opacity: 0.8;">Strength: ${(v.vortexStrength * 100).toFixed(0)}%</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update pulsing spheres
            const time = Date.now() * 0.001;
            vertexSpheres.forEach(sphere => {
                if (sphere.userData.isPulsing) {
                    const phase = sphere.userData.pulsePhase;
                    const scale = 1 + Math.sin(time * 2 + phase) * 0.3;
                    sphere.scale.setScalar(scale);
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // Detail panel functions
        window.closeDetailPanel = function() {
            document.getElementById('detail-panel').classList.remove('visible');
        };

        // Initialize when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
